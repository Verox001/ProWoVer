{% extends 'base.html' %}
{% block title %}GHO - Login{% endblock %}

{% block content %}
<div class="text-center" style="margin: 0 20% 0 20%">
    <form method="post" action="/login/">
        {% csrf_token %}
        {{loginform}}
        <div class="form-group">
            <!--<label for="username">Nutzername</label>-->
            <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Benutzername">
            <small id="anmerkung" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <br>
        <div class="form-group">
            <!--<label for="password">Password</label>-->
            <input type="password" class="form-control" id="password" name="password" placeholder="Passwort">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
